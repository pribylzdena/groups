<div class="container">
  <div class="row">
    <div *ngFor="let note of notes" class="col-md-2">
      <div class="note-card" [ngStyle]="{'background-color': note.color}">
        <strong>Title -</strong>
        <p>Note preview</p>
      </div>
    </div>
  </div>
  <div class="add-button">
    <button class="btn btn-light rounded-circle">
      <span>+</span>
    </button>
  </div>
</div>
