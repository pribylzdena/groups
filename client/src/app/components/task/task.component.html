<div class="task-card" [ngClass]="getStatusClass()">
  <div class="status-indicator" [ngClass]="getStatusClass()"></div>

  <div class="task-header">
    <div class="color-indicator" [ngStyle]="{'background-color': task.color}"></div>
    <h3 class="task-title">{{ task.name }}</h3>
  </div>

  <div class="task-reminder" *ngIf="task.reminderAt">
    <i class="reminder-icon">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"></circle>
        <polyline points="12 6 12 12 16 14" fill="none" stroke="currentColor" stroke-width="2"></polyline>
      </svg>
    </i>
    <span>Reminder: {{ task.reminderAt | date: 'dd.MM.yyyy HH:mm' }}</span>
  </div>

  <div class="task-details">
    <div class="task-metadata">
      <span class="badge priority-badge" [ngClass]="getPriorityClass()">{{ task.priority }}</span>
      <span class="badge status-badge" [ngClass]="getStatusClass()">{{ task.status }}</span>
      <span class="deadline" *ngIf="task.deadline">{{ task.deadline | date: 'dd.MM.yyyy HH:mm' }}</span>
    </div>
  </div>
</div>
