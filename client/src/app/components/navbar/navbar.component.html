<header class="p-3 mb-3 border-bottom bg-secondary">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a [routerLink]="['/']" class="nav-item px-2"><</a></li>
        <li><a [routerLink]="['/groups', groupId, 'todo']" [routerLinkActive]="['active']" class="nav-item px-2">Todo</a></li>
        <li><a [routerLink]="['/groups', groupId, 'schedule']" [routerLinkActive]="['active']" class="nav-item px-2">Schedule</a></li>
        <li><a [routerLink]="['/groups', groupId, 'notes']" [routerLinkActive]="['active']" class="nav-item px-2">Notes</a></li>
      </ul>

      <div class="mx-auto group-context justify-content-between">
        GROUP: {{ groupName }}
      </div>

      <div class="dropdown text-end">
        <a [routerLink]="['profile']" class="d-block link-body-emphasis text-decoration-none">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
      </div>
      <button [routerLink]="['notifications']" [routerLinkActive]="['active']" class="btn btn-secondary border-0 bg-secondary px-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-inbox" viewBox="0 0 16 16">
          <path d="M4.98 4a.5.5 0 0 0-.39.188L1.54 8H6a.5.5 0 0 1 .5.5 1.5 1.5 0 1 0 3 0A.5.5 0 0 1 10 8h4.46l-3.05-3.812A.5.5 0 0 0 11.02 4zm9.954 5H10.45a2.5 2.5 0 0 1-4.9 0H1.066l.32 2.562a.5.5 0 0 0 .497.438h12.234a.5.5 0 0 0 .496-.438zM3.809 3.563A1.5 1.5 0 0 1 4.981 3h6.038a1.5 1.5 0 0 1 1.172.563l3.7 4.625a.5.5 0 0 1 .105.374l-.39 3.124A1.5 1.5 0 0 1 14.117 13H1.883a1.5 1.5 0 0 1-1.489-1.314l-.39-3.124a.5.5 0 0 1 .106-.374z"/>
        </svg>
      </button>
    </div>
  </div>
</header>
