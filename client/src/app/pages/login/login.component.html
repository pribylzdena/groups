<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card">
          <div class="brand-header">
            <h1 class="brand-title">Groups</h1>
          </div>
          <div class="login-form">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    formControlName="email"
                    [ngClass]="{'is-invalid': submitted && f['email'].errors}"
                  >
                </div>
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
                  <div *ngIf="f['email'].errors['required']">Email je povinný</div>
                  <div *ngIf="f['email'].errors['email']">Neplatný formát emailu</div>
                </div>
              </div>
              <div class="form-group mb-4">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    placeholder="Password"
                    formControlName="password"
                    [ngClass]="{'is-invalid': submitted && f['password'].errors}"
                  >
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="togglePasswordVisibility('confirm')">
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </button>
                </div>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
                  <div *ngIf="f['password'].errors['required']">Heslo je povinné</div>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button [ngClass]="{ 'loading': isLoading }" type="submit" class="btn btn-primary login-btn">
                  <span *ngIf="!isLoading">Přihlásit se</span>
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  <i class="bi bi-arrow-right-circle ms-2"></i>
                </button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <p class="login-link">
                Nemáte účet? <a routerLink="/register">Registrovat se</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
