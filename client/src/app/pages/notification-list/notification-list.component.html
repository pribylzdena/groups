<div class="container mt-4">
  <div class="toolbar d-flex justify-content-between align-items-center p-3">
    <div class="search-bar d-flex">
      <input type="text" class="form-control" placeholder="Search by..." />
      <button class="btn btn-primary ms-2">
        <i class="bi bi-search"></i>
      </button>
    </div>
    <div class="actions d-flex">
      <button class="btn btn-secondary me-2">
        Filters <i class="bi bi-funnel"></i>
      </button>
      <button class="btn btn-secondary me-2">
        Order by <i class="bi bi-arrow-down"></i>
      </button>
      <button class="btn btn-success" [routerLink]="['/groups', groupId, 'notification-create']" [routerLinkActive]="['active']">+ Add new</button>
    </div>
  </div>

  <div class="notifications mt-4">
    <div *ngFor="let notification of notifications" class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <strong>Notification1</strong>
            <div>{{ notification.sender }}</div>
          </div>
          <div class="col-md-4">
            <strong>Subject</strong>
            <div>{{ notification.subject }}</div>
          </div>
          <div class="col-md-4">
            <strong>Message</strong>
            <div>{{ notification.message }}</div>
          </div>
        </div>
        <div class="text-center mt-2">
          <a  class="btn-light" [routerLink]="['/groups', groupId, 'notification-show', 1]" [routerLinkActive]="['active']">Show</a>
        </div>s
      </div>
    </div>
  </div>
</div>
