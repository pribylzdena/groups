<div class="registration-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="registration-card">
          <div class="brand-header">
            <h1 class="brand-title">Groups</h1>
          </div>
          <div class="registration-form">
            <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    formControlName="email"
                    [ngClass]="{'is-invalid': submitted && f['email'].errors}"
                  >
                </div>
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
                  <div *ngIf="f['email'].errors['required']">Email je povinný</div>
                  <div *ngIf="f['email'].errors['email']">Neplatný formát emailu</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    placeholder="Password"
                    formControlName="password"
                    [ngClass]="{'is-invalid': submitted && f['password'].errors}"
                  >
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="togglePasswordVisibility('password')">
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </button>
                </div>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
                  <div *ngIf="f['password'].errors['required']">Heslo je povinné</div>
                  <div *ngIf="f['password'].errors['minlength']">Heslo musí mít alespoň 6 znaků</div>
                </div>
              </div>
              <div class="form-group mb-4">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input
                    [type]="showConfirmPassword ? 'text' : 'password'"
                    class="form-control"
                    placeholder="Confirm password"
                    formControlName="confirmPassword"
                    [ngClass]="{'is-invalid': submitted && f['confirmPassword'].errors}"
                  >
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="togglePasswordVisibility('confirm')">
                    <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </button>
                </div>
                <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback d-block">
                  <div *ngIf="f['confirmPassword'].errors['required']">Potvrzení hesla je povinné</div>
                  <div *ngIf="f['confirmPassword'].errors['matching']">Hesla se neshodují</div>
                </div>
              </div>
              <div *ngIf="error" class="alert alert-danger mb-3">
                {{ error }}
              </div>
              <div *ngIf="successMessage" class="alert alert-success mb-3">
                {{ successMessage }}
              </div>
              <div class="d-grid gap-2">
                <button [ngClass]="{ 'loading': isLoading }" type="submit" class="btn btn-primary register-btn">
                  <span *ngIf="!isLoading">Register</span>
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  <i class="bi bi-arrow-right-circle ms-2"></i>
                </button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <p class="login-link">
                Již máte účet? <a routerLink="/login">Přihlásit se</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
