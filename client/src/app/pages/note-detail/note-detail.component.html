<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm" [ngStyle]="{'border-left': '4px solid ' + (note.color || '#3498db')}">
        <div class="card-body p-4">
          <div class="mb-4">
            <input type="text" class="form-control form-control-lg border-1"
                   [(ngModel)]="note.name"
                   placeholder="Note title"
                   style="font-weight: 500;">
          </div>

          <div class="mb-4">
            <textarea class="form-control border-1"
                      [(ngModel)]="note.value"
                      placeholder="Start typing your note here..."
                      rows="12"></textarea>
          </div>

          <div class="row align-items-center mb-2">
            <div class="col-12 col-sm-6 mb-3 mb-sm-0">
              <div class="d-flex align-items-center">
                <label for="noteColor" class="me-2 text-muted">Color:</label>
                <input type="color"
                       id="noteColor"
                       class="form-control form-control-color"
                       [(ngModel)]="note.color"
                       [value]="note.color || '#3498db'"
                       title="Choose note color">
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-light" [routerLink]="['/groups', groupId, 'notes']">
                  Back
                </button>
                <button class="btn btn-primary" [routerLink]="['/groups', groupId, 'notes']">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
