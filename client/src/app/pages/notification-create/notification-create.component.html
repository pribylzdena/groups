<div class="dashboard-form-container">
  <div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card border-0 shadow-lg">
          <div class="card-header bg-gradient border-0 d-flex justify-content-between align-items-center">
            <h4 class="m-0 text-white">New Message</h4>
            <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
          </div>

          <div class="card-body p-4">
            <form>
              <!-- Title Field -->
              <div class="mb-4">
                <input type="text" class="form-control form-control-lg border-0 title-input" placeholder="Message Title">
              </div>

              <div class="row mb-4 g-3">
                <!-- Subject Field -->
                <div class="col-md-4">
                  <label class="form-label text-muted small">Subject</label>
                  <input type="text" class="form-control custom-input" placeholder="Enter subject">
                </div>

                <!-- Type Dropdown -->
                <div class="col-md-4">
                  <label class="form-label text-muted small">Type</label>
                  <div class="dropdown">
                    <button class="btn custom-dropdown w-100 d-flex justify-content-between align-items-center"
                            type="button" id="typeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                      <span>Select type</span>
                      <i class="bi bi-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu w-100 custom-dropdown-menu" aria-labelledby="typeDropdown">
                      <li><a class="dropdown-item" href="#">Type 1</a></li>
                      <li><a class="dropdown-item" href="#">Type 2</a></li>
                      <li><a class="dropdown-item" href="#">Type 3</a></li>
                    </ul>
                  </div>
                </div>

                <!-- Group Dropdown -->
                <div class="col-md-4">
                  <label class="form-label text-muted small">Group</label>
                  <div class="dropdown">
                    <button class="btn custom-dropdown w-100 d-flex justify-content-between align-items-center"
                            type="button" id="groupDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                      <span>Select group</span>
                      <i class="bi bi-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu w-100 custom-dropdown-menu" aria-labelledby="groupDropdown">
                      <li><a class="dropdown-item" href="#">Group 1</a></li>
                      <li><a class="dropdown-item" href="#">Group 2</a></li>
                      <li><a class="dropdown-item" href="#">Group 3</a></li>
                    </ul>
                  </div>
                </div>
              </div>

              <!-- Message Content -->
              <div class="mb-4">
                <label class="form-label text-muted small">Message Content</label>
                <textarea class="form-control custom-textarea" rows="10" placeholder="Enter your message here..."></textarea>
              </div>

              <!-- Recipients -->
              <div class="mb-4">
                <label class="form-label text-muted small">Recipients</label>
                <div class="recipients-container p-3 rounded">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="recipients-list d-flex flex-wrap gap-2">
                      <span class="recipient-tag">
                        John Doe <i class="bi bi-x-circle"></i>
                      </span>
                    </div>
                    <button type="button" class="btn recipient-add-btn">
                      <i class="bi bi-person-plus"></i> Add
                    </button>
                  </div>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="d-flex justify-content-end gap-3 mt-4">
                <button type="button" class="btn cancel-btn" [routerLink]="['/notifications']">
                  <i class="bi bi-x-circle me-2"></i> Cancel
                </button>
                <button type="button" class="btn primary-btn">
                  <i class="bi bi-send me-2"></i> Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
